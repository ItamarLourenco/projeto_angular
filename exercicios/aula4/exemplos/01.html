<html ng-app="exercicio">
<head>
	<meta charset="utf-8" />
	<title>Projeto - Lista Telefonica</title>
	<link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css" />
	<style type="text/css">
		.jumbotron{
			height:500px;
		}
		.box{
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
</head>
<body ng-controller="exercicioController">
	<div class="container">
		<div class='jumbotron'>
			<h3>{{ titulo }}</h3>
			<div class="col-sm-6">
				<div class="box" ng-show="mostrarBox"></div>
			</div>
			<div class="col-sm-6">
				<p>
					<label for="mostrarBox">Mostrar Box</label>
					<input type="checkbox" id="mostrarBox" ng-model="mostrarBox" />
				</p>
			</div>
		</div>		
	</div>
	<script type="text/javascript" src="../../../lib/angular.min.js"></script>
	<script type="text/javascript">
		angular.module('exercicio', []);

		angular.module('exercicio').controller("exercicioController", function($scope){
			$scope.titulo = "Exercicio";
		});
	</script>
</body>
</html>

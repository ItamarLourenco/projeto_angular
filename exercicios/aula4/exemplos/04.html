<html ng-app="exercicio">
<head>
	<meta charset="utf-8" />
	<title>Projeto - Lista Telefonica</title>
	<link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css" />
</head>
<body ng-controller="exercicioController">
	<div class="container">
		<div class='jumbotron'>
			<h3>{{ titulo }}</h3>
			
			<br />
			<table class="table table-striped">
				<thead>
					<tr>
						<th></th>
						<th>Nome:</th>
						<th>Telefone:</th>
						<th>Categoria:</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="contato in contatos | filter: busca">
						<td><input type="checkbox" ng-model="contato.selecionado" ng-click="apagar(contato)" /></td>
						<td>{{contato.nome}}</td>
						<td>{{contato.telefone}}</td>
						<td>{{contato.categoria}}</td>
					</tr>
				</tbody>
			</table>

			<input type="text" ng-model="busca" placeholder="buscar" ng-change="buscar()" />

		</div>		
	</div>
	<script type="text/javascript" src="../../../lib/angular.min.js"></script>
	<script type="text/javascript">
		angular.module('exercicio', []);

		angular.module('exercicio').controller("exercicioController", function($scope){
			$scope.titulo = "Exercicio";

			$scope.contatos = [
				{nome: 'Pedro', telefone: "99999-9999", categoria: "Analista"},
				{nome: 'Maria', telefone: "99999-8888", categoria: "Motorias"},
				{nome: 'Maria', telefone: "99999-8888", categoria: "Motorias"},
				{nome: 'Maria', telefone: "99999-8888", categoria: "Motorias"},
				{nome: 'José', telefone: "99999-7777", categoria: "Advogado"},
				{nome: 'José', telefone: "99999-7777", categoria: "Advogado"},
				{nome: 'José', telefone: "99999-7777", categoria: "Advogado"},
				{nome: 'José', telefone: "99999-7777", categoria: "Advogado"},
				{nome: 'José', telefone: "99999-7777", categoria: "Advogado"},
			];
		});
	</script>
</body>
</html>

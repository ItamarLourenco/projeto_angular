<html ng-app="exercicio">
<head>
	<meta charset="utf-8" />
	<title>Projeto - Lista Telefonica</title>
	<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" />
</head>
<body ng-controller="exercicioController">
	<div class="container">
		<div class='jumbotron'>
			<h3>Lista dinamica</h3>
		</div>		

		<div class="col-sm-6">

			<table class="table table-striped" id="table-usuarios">
				<thead>
					<tr>
						<th>Nome:</th>
						<th>Idade:</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="usuario in usuarios">
						<td>{{usuario.nome}}</td>
						<td>{{usuario.idade}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="col-sm-6">
			<input type='text' ng-model="usuario.nome" />
			<input type='number' ng-model="usuario.idade" />
			<button ng-click="adicionar(usuario)">Adicionar novo usuário</button>
		</div>
	</div>
	<script type="text/javascript" src="../../lib/angular.min.js"></script>
	<script type="text/javascript">
		angular.module('exercicio', []);

		angular.module('exercicio').controller("exercicioController", function($scope){
			$scope.usuarios = [
				{nome: "João", idade: 25},
				{nome: "Maria", idade: 20},
			];

			$scope.adicionar = function(usuario){
				if(usuario != null){
					$scope.usuarios.push(usuario);
					delete $scope.usuario;
				}
			}
		});
	</script>
</body>
</html>

<html ng-app="exercicio">
<head>
	<meta charset="utf-8" />
	<title>Projeto - Lista Telefonica</title>
	<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" />
</head>
<body ng-controller="exercicioController">
	<div class="container">
		<div class='jumbotron'>
			<div my-customer></div>
		</div>		
	</div>
	<script type="text/javascript" src="../../lib/angular.min.js"></script>
	<script type="text/javascript">
		angular.module('exercicio', []);

		angular.module('exercicio').controller("exercicioController", function($scope){
			$scope.usuarios = [
				{nome: "João", idade: 25},
				{nome: "Maria", idade: 20},
				{nome: "Fulano", idade: 30},
			];
		}).directive('myCustomer', function(){
			return {
				template: '<div ng-repeat="usuario in usuarios">' +
						'O nome do usuário é <b>{{usuario.nome}}</b>, e sua idade é <b>{{usuario.idade}}</b>.' + 
				'</div>',
			};
		});
	</script>
</body>
</html>
